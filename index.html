<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Login</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" media="screen" href="screen.css" />
  <link rel="stylesheet" href="#//basehold.it/22/C8C8C8" />
  <link href="https://fonts.googleapis.com/css?family=Barlow+Condensed:400,600" rel="stylesheet">

<body>
  <header>
    <h1>Form</h1>
  </header>
  <main id="content">
    <section id="introduction">
    </section>
    <section id="form-content">
      <form id="signup-form" action="#null" method="get">
        <ol id="form-content">
          <li>
            <label for="name">Name </label>
            <input type="text" name="name" placeholder="John Doe" id="name" />
          </li>
          <li id="form-item-dob">
            <label for="dob">Date of Birth </label>
            <input type="date" name="dob" id="dob"/>
          </li>
          <li>
            <label for="tel"> Phone Number </label>
            <input type="tel" name="tel" placeholder="555-555-5555" id="tel"/>
          </li>
          <li>
            <label for="email">Email </label>
            <input type="email" name="email" placeholder="JohnDoe@example.com" id="email" />
          </li>
          <li>
            <input type="submit" value="Complete Sign Up!" />
          </li>
        </ol>
      </form>
    </section>
    <section id="form-content">
      <p></p>
    </section>
  <body>
    <main id="content">
      <section id="introduction">
        <header>
          <h1>Are you an overthinker?</h1>

          If you want to know the effect of overthinking on your mental health, <a href="#signup-form">Sign up to
          receive information!</a>
        </p>
      </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script src="site.js"></script>

</html>
